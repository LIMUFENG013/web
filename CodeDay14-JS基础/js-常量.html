<!DOCTYPE html>
<html lang="en">

<head>

<!-- 当某个变量永远不会变的时候,就可以使用const来声明,而不是let -->
<!-- 常量不允许重新赋值,否则会报错 -->

<body>
  <script>
    // 常量声明时候必须赋值
    const G = 9.8
    console.log(G)

  </script>
</body>

</html>
