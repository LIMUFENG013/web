<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert('你好JS')
    // 1.文档输出内容,也可以在document里面写标签
    document.write('我是div标签')
    document.write('<h1>我是标题</h1>')
    // 2.控制台输出语法
    console.log('控制台打印')
    // 3.输入语法,弹出对话框,包含一条文字信息,提示用户输入文字
    prompt('请输入您的姓名:')
    // 代码执行顺序:alert()和prompt()属于警示框,优先执行,不受书写顺序影响,优先于页面渲染
  </script>
</body>

</html>
