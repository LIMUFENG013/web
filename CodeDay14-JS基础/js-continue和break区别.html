<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 
continue 结束本次循环,一般用于结果已经得到,后续循环不需要时候使用
break 退出整个循环,一般用于结果已经得到,后续循环不需要的时候使用
-->

<body>
  <script>
    let i = 1
    while (i <= 5) {
      if (i === 3) {
        i++
        continue //跳过本次循环
      }
      console.log(`我要吃第${i}个包子`)
      i++
    }
  </script>
</body>

</html>
