<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      padding: 5px 0px;
      border: 1px solid #000;
      margin: 2px;
      border-radius: 5px;
      box-shadow: 2px 2px 2px pink;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        let n = i * j
        document.write(`<span>${i}*${j}=${n}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
