<!-- 
数组求和 

-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let sum = 0
    let arr = [2, 6, 1, 7, 4]
    for (let i = 0; i <= arr.length - 1; i++) {
      sum += arr[i]
    }
    document.write('数组的和为' + sum)
    document.write('数组的平均值为' + sum / arr.length)

    let arr2 = [2, 6, 1, 77, 52, 25, 7]
    let max = arr2[0]
    let min = arr2[0]
    for (let i = 1; i <= arr2.length - 1; i++) {
      if (arr2[i] > max) {
        max = arr2[i]
      }
      if (arr2[i] < min) {
        min = arr2[i]
      }
    }
    document.write('最大值' + max)
    document.write('最小值' + min)

  </script>
</body>

</html>
