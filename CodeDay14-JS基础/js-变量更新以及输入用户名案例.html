<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 保存数据
    let uname = prompt('请输入名字')
    // 打印输出
    document.write(uname)
    // 交换变量的值
    let num1 = 10, num2 = 20
    let temp = num1
    num1 = num2
    num2 = temp
    document.write('num1=' + num1 + ' ', 'num2=' + num2)
  </script>
</body>

</html>
