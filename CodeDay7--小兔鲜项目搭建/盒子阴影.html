<!--属性名  box-shadow
  取值: h-shadow 必须 水平偏移量,允许负值
        v-shadow 必须 垂直偏移量,允许负值
        blur 可选,模糊度
        spread 可选,阴影扩大
        color 可选,阴影颜色
        inset 可选,将阴影改为内部阴影
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 水平 垂直 模糊 阴影扩大  默认的外阴影*/
            box-shadow: 70px 40px 20px 10px green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
