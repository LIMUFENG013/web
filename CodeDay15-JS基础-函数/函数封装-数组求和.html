<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生分数求和计算</title>
</head>

<body>
  <script>
    function getArrSum(arr = []) {
      let sum = 0
      for (let i = 0; i <= arr.lenght - 1; i++) {
        sum += arr[i]
      }
      console.log('数组和为' + sum)
    }
    getArrSum([1, 2, 3, 4, 5])


    function getSum(n = 0, m = 0) {
      let sum = 0
      for (let i = n; i <= m; i++) {
        sum += i
      }
      alert(sum)
    }
    let num1 = +prompt(`请输入初始值:`)
    let num2 = +prompt(`请输入结束值:`)
    //调用
    getSum(num1, num2)
  </script>
</body>

</html>
