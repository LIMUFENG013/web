<!-- 匿名函数: function() {} 无法直接使用-->
<!-- 
使用方法:
1.函数表达式:将匿名函数赋值给一个变量,并通过变量名进行调用
语法 let fn = function(){}
2.具名函数:调用可以写到任何位置
-->

<body>
  <script>
    // 匿名函数 - 函数表达式
    let fn = function (x, y) {
      console.log(x + y)
    }
    fn(1, 2)

      // 匿名函数,立即执行
      (function () {
        let num = 10
      })();

    // 立即执行函数,第二种写法
    (function (x, y) { }(1, 2))
  </script>
</body>

</html>
