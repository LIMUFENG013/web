<!DOCTYPE html>
<html lang="en">
<!-- 函数执行完特定任务后,把结果返回给我们 -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // function fn() {
    //   return 20
    // }
    // fn() //相当于fn()=20，fn()是调用者
    // let re = fn()
    // console.log(re)

    function getMax(x, y) {
      return x > y ? x : y
    }
    let max = getMax(1, 2)
    console.log(max)
    // 多个返回值
    function getArrValue(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 1; i < arr.length; i++) {
        // 最大值
        if (arr[i] > max) {
          max = arr[i]
        }
        // 最小值
        if (arr[i] < min) {
          min = arr[i]
        }
      }
      // 返回多个 返回值 用数组
      return [max, min]
    }
    let arrmax = getArrValue([1, 2, 3, 8, 11])
    document.write(arrmax)
  </script>
</body>

</html>
