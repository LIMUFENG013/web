<!-- 使用flex属性修改弹性盒子伸缩比
 属性:flex:值
 取值分类:取值(整数)
 注意:只占用父盒子剩余尺寸
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            display: flex;
            height: 300px;
            border: 1px solid #000;
        }
        .box div {
            height: 200px;
            margin: 0 20px;
            background-color: pink;
        }
        .box div:nth-child(1) {
            width: 50px;
        }
        /* 相当于除去div1 后再等分*/
        .box div:nth-child(2) {
            flex: 1;
        }
        .box div:nth-child(3) {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
