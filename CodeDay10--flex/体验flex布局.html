<!-- flex布局
 1.是一种浏览器提倡的布局模型
 2.布局网页更简单,灵活
 3.避免浮动脱标的问题
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            /* 用flex可以不使用margin float */
            /* 可以子级撑开box */
            /* 视觉效果:子级一行排列/水平排列 */
            /* 水平排列:默认主轴在水平,弹性盒子都是沿着主轴排列 */
            display: flex;
            justify-content: space-around;
            height: 200px;
            border: 1px solid #000;
        }

        .box div {
            /* float: left; */
            /* margin: 10px; */
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
