<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体内容:滑动查看 -->
    <div class="main">
    <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-dingwei"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>林丽</h5><p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市 海淀区 中关村软件园 信息科技大厦1号楼 410#
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-jinru"></i>
            </div>
        </div>

    <!-- 商品 -->
        <div class="pannel goods">
            <div class="pic">
                <a href="#">
                    <img src="../xiaotuxian/images/dianfanguo.png" alt="" width="85" height="85">
                </a>
            </div>
            <div class="info">
                <h5>康贝尔 非接触式红外体温仪 领券立减30元 婴儿级材质 测温</h5>
                <p>
                    <span>粉色</span>
                    <span>红外体温仪</span>
                </p>
                <div class="price">
                    <span class="red">￥<i>266</i></span>
                    <span>￥<i>299</i></span>
                </div>
            </div>
            <div class="count">×<span>1</span></div>
        </div>
    
    <!-- 运送信息 -->
     <section class="pannel expinfo">
        <div>
            <h5>配送方式</h5>
            <p>顺丰快递</p>
        </div>
        <div>
            <h5>买家备注</h5>
            <p>希望尽快发货,谢谢</p>
        </div>
        <div>
            <h5>支付方式</h5>
            <p>支付宝</p>
        </div>  
     </section>
     

    </div>

    <!-- 底部支付:固定定位 -->
    <div class="pay">
        <div class="payleft">
            合计: <span class="red">￥<i>266.00</i></span>
        </div>
        <div class="payright">
            <a href="#">去支付</a>
        </div>
    </div>
</body>
</html>
