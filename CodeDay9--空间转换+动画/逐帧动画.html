
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 140px;
            height: 140px;
            border: 1px solid #000;
            background-image: url(../xtx-pc-client/images/banner01.jpeg);
            /* 定义动画:改变背景图位置(移动的距离就是精灵图的宽度) */
            /* 12:精灵小图个数 */
            animation: move 1s steps(12) infinite,
                        run 1s forwards;
        }

        @keyframes move {
            from { 
                background-position: 0 0;
            }
            to {
                /* 1680:精灵图的宽度 */
                background-position: -1680px 0;
            }
        }
        /* 定义一个盒子移动的动画 800px */
        @keyframes run {
            /* 动画的开始状态和盒子的默认样式相同的,可以省略开始状态的 */
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(800px);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
