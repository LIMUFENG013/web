<!-- 定义动画
 @keyframes 动画名称 {
    from {}
    to {}
 }
或者
 @keyframes 动画名称 {
    0%
    10%
    15%
    100%
 }
使用动画
animation:动画名称 动画花费时长;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画实现效果</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 使用动画 */
            animation: change01 1s;
            animation: change02 2s;

        }
        /* 一.定义动画,从200变大到600 */
        @keyframes change01 {
            from {
                width: 200px;
            }
            to{
                width: 600px;
            }
        }
        /* 二.定义动画,200到500*300 到 800*500 */
        @keyframes change02 {
            0%{
                width: 600px;
            }
            33% {
                width: 200px;
            }
            66% {
                width: 500px;
                height: 300px;
            }
            100% {
                width: 800px;
                height: 500px;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
