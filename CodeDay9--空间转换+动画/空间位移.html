<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间位移</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            transition: all 0.5s;
        }
        .box:hover {
            /* translateX/Y/Z */
           transform: translate3d(50px,100px,200px); 
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
