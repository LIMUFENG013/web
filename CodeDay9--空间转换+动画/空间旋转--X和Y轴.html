<!-- 使用rotate实现元素空间旋转效果 -->
<!-- 语法: transform:rotateX/Y -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        /* perspective属性实现 透视 效果.近大远小 近实远虚 */
            perspective: 1000px;
        }
        img {
            width: 300px;
            transition: all 2s;
        }
        .box img:hover {
            /* 判断旋转方向(左手法则):左手握住旋转轴,
            拇指指向正值方向,手指弯曲方向为旋转正值方向 */
            transform: rotateX(360deg);
            transform: rotateY(-60deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../pictures/windmill.png" alt="">
    </div>
</body>
</html>
