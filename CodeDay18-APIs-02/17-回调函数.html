<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 如果A函数作为参数传递给B时,我们称函数A为回调函数 -->

<body>
  <script>
    function fn() {
      console.log('我是回调函数...')
    }
    // fn传递给setInterval,fn就是回调函数
    setInterval(fn, 1000)
  </script>
</body>

</html>
