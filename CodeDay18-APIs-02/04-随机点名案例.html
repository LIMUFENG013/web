<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        //定时器全局变量
        let timerId = 0
        //随机数全局变量
        let random = 0

        const name = document.querySelector('.box .qs')

        //1.点击开始按钮随机抽取一个数据放在页面中
        const start = document.querySelector('.btns .start')

        start.addEventListener('click', function () {
            timerId = setInterval(function () {
                random = Math.floor(Math.random() * arr.length)
                name.innerHTML = arr[random]
            }, 50)

            //
            if (arr.length === 1) {
                start.disabled = true
                end.disabled = true
            }
        })
        //2.点击结束按钮删除当前数组的数据
        const end = document.querySelector('.btns .end')
        end.addEventListener('click', function () {
            clearInterval(timerId)
            //2.1 结束了,可以删除抽取的那个数组元素
            arr.splice(random, 1)
            console.log(arr)
        })
    </script>
</body>

</html>
