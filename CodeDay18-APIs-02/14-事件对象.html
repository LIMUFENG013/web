<!-- 事件对象
 元素.addEventListener('click',function(e){})
事件对象是什么?
这个对象里有事件触发时的关键信息
例如:鼠标点击事件中,事件对象就存了鼠标垫在哪个位置等信息

使用场景:
判断用户按下哪个按键,比如按下回车键可以发布新闻
可以判断鼠标点击了哪个元素,聪儿做出相应操作
-->

<body>
  <button>点击</button>
  <input type="text">
  <script>
    // const btn = document.querySelector('button')
    const input = document.querySelector('input')
    // btn.addEventListener('click', function (e) {
    //   console.log(e)
    // })
    input.addEventListener('keyup', function (w) {
      if (w.key === 'Enter') {
        console.log('我按下了回车键')
      }
    })
  </script>
</body>

</html>
