<!-- 
  媒体查询:能够检测视口宽度,然后编写差异化的CSS样式
  当某个条件成立,执行对应的CSS样式
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体查询</title>
  <style>
    /* 当视口宽度是375时，网页背景色是绿色 */
    @media (min-width:374.9px) and (max-width:375.2px) {
      body {
        background-color: green;
      }
    }
  </style>
</head>
<body>
  <script>
     console.log("当前视口宽度:", window.innerWidth);
  </script>
</body>
</html>
