<!-- 
1.事件名 DOMContentLoaded   速度大于load
2.当初始的HTML文档完全加载和解析完成后,DOMContentLoaded事件被触发,
无需等待样式表,图片加载完成.
3.给document添加DOMContentLoaded事件
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.querySelector('button')
      btn.addEventListener('click', function () {
        alert(11)
      })
    })
  </script>
</head>

<body>
  <button>点击</button>
</body>

</html>
