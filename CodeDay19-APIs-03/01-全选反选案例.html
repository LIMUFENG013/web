<!-- 
1.全选复选框 点击,可以得到当前按钮的checked
2.把下面所有的小复选框状态checked,改为和全选复选框一致
-->

<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    // id 要加 #
    const checkAll = document.querySelector('#checkAll')

    const cks = document.querySelectorAll('.ck')
    //点击大复选框,注册事件
    checkAll.addEventListener('click', function () {
      //得到当前大复选框的选中状态
      console.log(this.checked) //得到true或者false
      //遍历所有小复选框,让小复选框的 checked = 大复选框的 checked
      for (let i = 0; i < cks.length; i++) {
        //每点击一次,大复选框的checked会变true 再变false
        cks[i].checked = this.checked // 事件调用者是checkAll 所以可以改this.checked
      }
    })

    //小复选框控制大复选框
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function () {
        //判断选中的小复选框个数 是不是等于 总的小复选框个数
        // 即 checkAll.checked = true
        checkAll.checked = document.querySelectorAll('.ck:checked').length === cks.length
      })
    }
  </script>
</body>

</html>
