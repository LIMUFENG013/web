<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 公式
        偶数 2n,even
        奇数 2n+1,2n-1,odd
        找到前五个 -n+5
        找到从第五个往后 n+5
        */
        li:first-child {
            background-color: green;
        }
        li:last-child {
            background-color: green;
        }
        li:nth-child(3) {
            background-color: pink;
        }
        li:nth-last-child(2) {
            background-color: blue;
        }
        li:nth-child(2n) {           
            color: aqua;
        }
    </style>
</head>
<!-- 结构伪类选择器
作用:根据元素在HTML中的结构关系查找元素
优势:减少对于HTML中类的依赖,有利于保持代码整洁
场景:常用于查找某父类选择器中的子元素

E:first-child{} 匹配父元素中第一个子元素,且是E元素
E:last-child{} 匹配父元素中最后一个子元素,且是E元素
E:nth-child{} 匹配父元素中第n个子元素,且是E元素
E:nth-last-child{} 匹配父元素中倒数第n个子元素,且是E元素
-->
<body>
    <!-- ul>li{这是第$个li}*8 -->
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
