<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        /* 直接复制粘贴到项目 */
        .clearfix::after {
            content: '';
            /* 伪元素添加的标签是行内,要求块的 */
            display: block;
            clear: both;
            /* 为了兼容性(高版本浏览器可不加)
            height:0
            visibility:hidden
            */
        }
    </style>
</head>
<!-- 清除浮动--单伪元素清除法
操作:用伪元素代替了额外标签
-->
<body>
    <div class="top clearfix">
        <div class="right"></div>
        <div class="left"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
