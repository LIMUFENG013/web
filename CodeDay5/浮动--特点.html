<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动标签--顶对齐 */

        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
            margin-top: 50px;

        }
        .two {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            
        }
        .three {
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<!-- 浮动特点
1.浮动的标签会脱离标准流,在标准流中不占位置(相当于从地面飘到空中)
2.浮动比标准流高半个级别,可以覆盖标准流元素
3.浮动找浮动,下一个浮动元素会在上一个浮动元素后面
4.浮动元素有显示效果，一行显示多个,可以设置宽高
-->
<body>
    <div class="one">one</div>
    <div class="two">two</div>
    <div class="three">three</div>
</body>
</html>
