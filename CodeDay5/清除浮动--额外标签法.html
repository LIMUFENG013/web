<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
        .clearfix {
            /* 清除左右两侧浮动影响 */
            clear: both;
        }
    </style>
</head>
<!-- 清除浮动给别的标签带来的影响
原因:子元素浮动后脱标--》不占位置
目的:需要父元素有高度,从而不影响其他网页元素布局
-->

<!-- 清除浮动方法--额外标签法
操作:1.在父元素内容最后添加一个块级元素
     2.给添加的块级元素设置:clear:both
特点: 会在页面中添加额外标签,
-->

<body>
    <!-- 父子级标签,子级浮动,父级没有高度,
     后面的标准盒子会受影响,显示到上面位置 -->
    <div class="top">
        <div class="right"></div>
        <div class="left"></div>
        <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
