<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .box {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid #000;
    }

    .nav {
      color: red;
    }
  </style>
</head>
<!-- 如果修改的样式较多,直接通过style修改很繁琐,可借助css类名的形式 -->
<!-- 语法: 元素.className = 'active' -->

<body>
  <div>123</div>
  <script>
    //1.获取元素
    const div = document.querySelector('div')
    //2.添加类名 class 是个关键字 我们用className
    //className是用新值换旧值(覆盖以前的类名) 如果要添加一个类,要保留之前的类名
    div.className = 'nav box'
  </script>
</body>

</html>
