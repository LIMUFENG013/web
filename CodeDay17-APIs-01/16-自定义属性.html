<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
标准属性:标签天生自带的属性,如class id title等,可以直接点击执行语法操作,
如: disabled checked selected 

自定义属性:
1.在html中推出来了专门的data-自定义属性
2.在标签上一律以data-开头
3.在DOM对象上一律以dataset对象方式获取
-->

<body>
  <div data-id="1" data-spm="不知道">1</div>
  <div data-id="2">2</div>
  <div data-id="3">3</div>
  <div data-id="4">4</div>
  <div data-id="5">5</div>
  <script>
    const one = document.querySelector('div')
    //1.dataset：data的集合,拿到了第一个div的所有自定义属性
    console.log(one.dataset)
    //2.得到自定义属性的值
    console.log(one.dataset.id)//1
    console.log(one.dataset.spm)//不知道
  </script>
</body>

</html>
