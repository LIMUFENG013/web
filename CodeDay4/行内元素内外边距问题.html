<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            margin: 100px;
             /*通过行高改  */
            line-height: 100px;      
        }
    </style>
</head>
<body>
    <!-- 行内元素 内外边距 margin  padding-->
    <!-- 如果想要通过margin或padding改变行内标签的垂直位置,无法生效 -->
    <!-- 行内标签的margin-top和bottom不生效 -->
    <!-- 行内标签的padding-top和bottom不生效 -->
      <span>span</span>
</body>
</html>
