<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* (行内,id,类,标签) */

        /* (0,1,0,1) */
        div #one {
            color: orange;
        }
        /* (0,0,2,0) */
        .father .son {
            color: skyblue;
        }
        /* (0,0,1,1) */
        .father p {
            color: purple;
        }
        /* (0,0,2,2) */
        div p {
            color: pink;
        }
        /* 第一级全是0,比第二级就是橙色,比较结束 */
    </style>
</head>
<!--场景:如果是复合选择器,此时通过权重叠加计算法,判断最终哪个选择器优先级最高会生效
权重叠加计算公式:(每一级间无进位)
(0,0,0,0)
第一级:行内样式个数 第二级:id选择器个数 第三级:类选择的个数 第四级:标签选择器个数
比较规则:
1.先比较第一级数字,比较出来后,后面都不看
2.如果第一级数字相同,此时再去比较第二级数字,如果比较出来了,之后不看
3....
4.如果最终所有数字相同,表优先级相同,则比较层叠性

注意:!important如果不继承,表优先级相同,则比较层叠性
-->
<body>
    <div class="father">
        <p class="son" id="one">我是一个标签</p>
    </div>
</body>
</html>
