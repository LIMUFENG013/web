<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 如果设计稿没有边框线,就不能加border */
            /* border: 1px solid #000; */
            overflow: hidden;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-top: 50px;
        }
    </style>
</head>
<!-- 
外边距折叠现象--塌陷现象
场景:互相嵌套的块级元素,子元素的margin-top
结果:导致父元素一起往下移动
解决方法:
1.给父元素设置border-top或者 padding-top (分隔父子元素的margin-top)
2.给父元素设置overflow:hidden
3.转换成行内块元素
4.设置浮动
-->
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
