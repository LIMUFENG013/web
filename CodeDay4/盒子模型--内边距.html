<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 添加了四个方向的内间距 */
            padding: 50px;
            /* padding可以当做复合属性使用,表示单独设置某个方向内间距 */
            /* 上 右 下 左 */
            padding: 10px 20px 30px 40px;
            /* 上 右 下 右(左边默认) */
            padding: 10px 80px 40px;
        }
    </style>
</head>

<body>
    <div>
        文字
    </div>
</body>

</html>
