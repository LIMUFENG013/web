<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0; ;
        }
        /* 后代选择器 */
        .box a {
            /* width: 80px; */
            padding: 0 16px;
            height: 40px;
            background-color: #edeef0;
            display: inline-block; 
            text-align: center;
            line-height: 40px;
            /* 文字高度 */
            font-size: 12px;
            color: #4c4c4c;
            text-decoration: none;

        }
        .box :hover {
            background-color: #edeef0;
            color: #ff8500;
        }
    </style>
</head>
<!-- 布局顺序:从外往内,从上往下
 每一个盒子的样式:
 1.宽高
 2.辅助的背景颜色
 3.盒子模型的部分:border padding margin
 4.其他样式:color font text...
-->
<body>
    <div class="box">
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
    
</body>
</html>
