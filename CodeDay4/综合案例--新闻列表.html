<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .news {
            width: 500px;
            height: 400px;
            border:2px solid #ccc;
            margin: 50px auto;
            padding: 43px 30px 0;

        }
        .news h2 {
            border-bottom: 1px solid #ccc;
            font-size: 30px;
            /* 行高是字体一倍大小 */
            line-height: 1;
            padding-bottom: 9px;
        }
        ul {
            /* 去掉列表符号 */
            list-style: none;
        }
        .news li {
            height: 50px;
            border-bottom: 1px dashed #ccc;
            line-height: 50px;
            padding-left: 28px;

        }
        .news a {
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="news">
        <h2>最新文章Article</h2>
        <ul>
            <li><a href="#">背景招聘网页设计，平面设计，php</a></li>
            <li><a href="#">体验javascript的魅力</a></li>
            <li><a href="#">jqueral世界来临</a></li>
            <li><a href="#">网页设计师的梦想</a></li>
        </ul>
    </div>
</body>
</html>
