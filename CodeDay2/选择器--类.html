<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{color: red; }
        .aqua{color: aqua;}
        .size{font-size: 66px;}
    </style>
</head>
<!-- 类选择器  -->
 <!-- 结构: .类名 {CSS属性名:属性值;} -->
  <!-- 通过类名,找到页面中所有带有这个类名的标签,设置样式 -->
   <!-- 
  注意:1.所有标签上都有class属性,class属性的属性值称为类名
      2.类名可以由数字 字母 下划线 中划线组成,但不能艺术字或中划线开头
      3.一个标签可以同时又多个类名,类名之间以空格隔开
      4.类名可以重复,一个类选择器可以同时选中多个标签
   -->
<body>
    <div class="one">类选择器</div>
    <p class="aqua size">123456</p> 
    <div class="one">这个标签文字也要变红</div>
</body>
</html>
