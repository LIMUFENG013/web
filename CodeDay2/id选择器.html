<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #blue{
         color: skyblue;
       }
    </style>
</head>
<body>
    <!-- #id属性值{CSS属性名:属性值;} -->
     <!-- 通过id属性值,找到页面中带有这个id属性值的 -->
      <!-- 注意:1.所有标签都有id属性
                2.id属性值类似于身份证号码,在一个页面中是唯一的,不可重复
                3.一个标签上只有一个id属性值
                4.一个id选择器只能选择一个标签 -->
    <div id="blue">div这个文字是天蓝色</div>
    <p id="blue">123</p>
</body>
</html>
