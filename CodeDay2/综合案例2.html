<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background: #f5f5f5;
    }
    .goods {
        width: 234px;
        height: 300px;
        background-color: #f5f5f5;
        /* 标签div居中 */
        margin: 0 auto;
        /* 内容居中 */
        text-align: center;
    }
    img{
        width: 160px;

    }
    .colour01 {
        color: yellow;
    }
    .info {
        color: #cccccc;
        font-size: 12px;
        line-height: 30px;
    }
    .title {
        font-size: 14px;
        line-height: 25px;
    }
    .price {
        font-size: 14px;
        color: #ffa500;
    }
</style>
<body>
    <div class="goods">
        <!-- div用来网页布局,一个页面可能用无数次,
         原则: 如果使用div,尽量使用类名控制样式-->
         <img src="../pictures/粉.webp" alt="">
         <div class="title">九号平衡车</div>
         <div class="info">成年人的玩具</div>
         <div class="price">1999元</div>
    </div>

</body>
</html>
