<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size01 {
            font-size: 25px;
        }
        .size02{
            font-size: 20px;
        }
        .style01{
            font-style: italic;
        }
        .weight01{
            font-weight: 800;
        }
        .weight02{
            font-weight: 300;
        }
        .family01{
            font-family: 微软雅黑;
        }

        /* font-weight 控制文字粗细 
        关键字:normal/bold(实际使用多)
        纯数字:100-900整数 400正常 700加粗 */

        /*font-style 字体倾斜
        取值: 正常(默认值):normal
        倾斜: italic
        */

        /*font-family
        字体样式
        */
    </style>
</head>
<body> 
    <!-- 默认字号是16 -->
     <p class="weight01 size01 style01">段落文字</p>
     <h1 class="weight02 size02 family01">一级标题</h1>
</body>
</html>
