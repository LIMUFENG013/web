<!-- CSS 层叠样式表 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css在 -->
    <style>/*选择器*/
        /* 标签名{
        属性名:属性值
        } */
         /* 层叠性,会使用后面的color */
        p {  
            color: red;
            color: aqua;
        }
    </style>
 </head>
 <body>
    <p>hello world 你好世界</p>
    <p>这个P是什么颜色</p>
 </body>
 </html>
