<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* font(复合属性):style weight size family; */
            /* 一个层级冒号后面书写多个值的写法 -- 复合属性 */
            font:italic 600 35px 微软雅黑;
            /* 后面的重叠前面的 */
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>这是个段落</p>
</body>
</html>
