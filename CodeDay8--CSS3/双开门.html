<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background: url(../xtx-pc-client/images/banner01.jpeg);
            /* 超出父级的要隐藏 */
            overflow: hidden;
        }
        /* 伪元素是行内显式模式 */
        .box::before,
        .box::after {
            float: left;
            content: '';
            width: 50%;
            height: 600px;
            background-image: url(./20250317/southeast1.jpg);
            transition: all 0.5s;
        }
        .box::after {
            /* 要图片右半部分 */
            background-position: right 0;
        }
        /* 鼠标移入box before向左移动 after向右移动 */
        .box:hover::before {
            transform: translate(-100%);
        }
        .box:hover::after {
            transform: translate(100%);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
