<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./20250317/iconfont.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        .nav {
            width: 200px;
            margin: 50px auto;
            font-size: 12px;
        }
        /* 图标库没有项目所需要的图标,就IconFont网站上传矢量图生成字体图标 */
        .icon-cart-full {
            color: orange;
        }
        .icon-right-btn {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">
                    <span class="iconfont icon-cart-full"></span>
                    <span>购物车</span>
                    <span class="iconfont icon-right-btn"></span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
