<!-- background-image: linear-gradient();属性实现渐变你背景效果
 渐变是多个颜色逐渐变化的视觉效果
 一般用于设置盒子的背景
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            background-color: pink;
            background-image: linear-gradient(pink,green);
            /* 常用渐变是半透明渐变: 透明-rgba()*/
            background-image: linear-gradient(
                /* 从transparent透明到rgba半透明 */
                transparent,rgba(0,0,0,0.6)
            );
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
