<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        img {
            width: 100%;   
        }
        .box {
            width: 249px;
            height: 210px;
            margin: 50px auto;
            overflow: hidden;
        }
        .box p {
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }
        .box .pic {
            position: relative;
        }
        /* 
        1.播放按钮盒子,压在img标签上面
        2.hover时候缩放效果
            默认:看不见,特别大
            hover:看得见,小的:58
        */
        .box .pic::after {
            position: absolute;
            /* 位移图片一半的像素调整位置 */
            left: 50%;
            top: 50%;
            /* margin-left: -29px;
            margin-top:-29px; */
            content: '';
            width: 58px;
            height: 58px;
            background-image: url(./20250317/bofang58.png);
            /* transform: scale(5); */
            /* 位移+缩放精简到一行代码 */
            transform: translate(-50%,-50%) scale(5); 
            opacity: 0;
            /* 过渡 */
            transition: all 0.5s;
        }
        /* 鼠标悬停图像有变化 考虑未来页面有很多产品,所以hover加在li上*/
        .box li:hover .pic::after {
            opacity: 1;
            transform: translate(-50%,-50%) scale(1); 
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic">
                    <img src="./20250317/sisheng.jpg" alt="">
                    <!-- 伪元素添加播放按钮 -->
                </div>
                <p>【和平精英】"初火"音乐概念片:四圣觉醒</p>
            </li>
        </ul>
    </div>
</body>
</html>
