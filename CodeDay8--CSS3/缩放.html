<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 210px;
            margin: 100px auto;
            background-color: pink;
            overflow: hidden;
        }
        .box img {
            width: 100%;
            height: 210px;
            transition: all 0.5s;
        }
        /* 缩放 鼠标悬停图像会动态放大或缩小*/
        .box:hover img {
            /* transform: scale(缩放倍数); 等比例缩放 */
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./20250317/southeast.jpg" alt="">
    </div>
</body>
</html>
