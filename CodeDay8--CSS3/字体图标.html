<!-- 字体图标 : 展示的是图标,本质是字体
 用来处理简单的,颜色单一的图片
 优点: 灵活修改样式,体积小渲染快,几乎兼容所有浏览器,使用方便
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标基本使用-类名</title>
    <!-- 1.引入字体图标样式表 -->
    <link rel="stylesheet" href="./20250317/iconfont.css">
    <!-- 2.调用图标对应的类名,必须调用2个类名 -->
    <!-- iconfont类:基本样式,包含字体的使用等
         icon-xxx:图标对应的类名 -->
    <style>
        .iconfont {
            font-size: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <span class="iconfont icon-cart-full"></span>
</body>
</html>
