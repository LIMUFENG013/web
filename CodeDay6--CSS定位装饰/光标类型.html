<!-- 光标类型 -->
 <!-- 
    场景:设置鼠标光标在元素上时显示的样式
    属性名:cursor
    常见属性:
    default:默认值,通常是箭头
    pointer:小手效果
    text:工字型,提示用户可以选择文字
    move:十字光标,提示用户可以移动
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 400px;
            background-color: pink;
            cursor: move;
        }
    </style>
</head>
<body>
    <div>div</div>
</body>
</html>
