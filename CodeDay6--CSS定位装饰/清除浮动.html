<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
          border: 2px solid red;
        }
      
        .child {
          float: left;
          width: 100px;
          height: 100px;
          background-color: lightblue;
          margin: 10px;
        }
        /* 不清除浮动的话,边框线会两条线挤在最上面 */
        .clearfix::after {
        content: "";
        display: block;
        clear: both;
        }
      </style>
</head>
<body>
    <div class="parent clearfix">
        <div class="child">浮动元素 1</div>
        <div class="child">浮动元素 2</div>
      </div>
</body>
</html>
