<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            float: left;
            /* 隐藏盒子 */
            /* 占位隐藏 */
            visibility: hidden;
            /* 不占位隐藏 */
            display: none;
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .two {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<!-- 
元素本身隐藏
  场景:让某元素本身在屏幕中不可见。如:鼠标hover之后元素隐藏
  常见属性:
    1.visibility:hidden
    2.display:none
  区别:
-->
<body>
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
