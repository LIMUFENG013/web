<!-- 元素整体透明 -->
 <!-- 
属性名:opacity
属性值:0-1之间的数字
    0:完全透明
    1:完全不透明
注意点:opacity会让元素整体透明,包括里面的内容,如:文字
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: green;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <div>
        <img src="../study/images/资格考试.jpg" alt="">
    </div>
</body>
</html>
