<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浏览器水平居中垂直 */
        .box {
            position:absolute;
            /* left取50%,整个盒子移动到相对浏览器中间偏右位置 */
            left: 50%;
            /* margin-left: -200px; */
            top: 50%;
            /* margin-top: -200px; */

            /* 位移：自己宽高的一半 */
            transform: translate(-50%,-50%);
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">"box"</div>
</body>
</html>
