<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 控制文字属性都能继承,不能控制文字属性的都不能继承 */
        div{
            color: red;
            font-size: large;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 
    特性:子元素有默认继承父元素样式的特点
    可以继承常见属性(文字属性都可以继承)
    -->
    <div>
        这是div里的文字
        <span>
           这是div里的span 
        </span>
    </div>
</body>
</html>
