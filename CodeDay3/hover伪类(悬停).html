<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 悬停时候文字颜色是红色 */
        a:hover {
            color: red;
            background-color: green;
        }
        /* 用户鼠标悬停到div时候,文字是绿色的 */
        div:hover{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- hover伪类选择器
    作用:选中鼠标悬停在元素上的状态
    选择器语法:选择器hover{css}
    注意点:1.伪类选择器选中的元素的 某种状态
        2.
    -->
        <a href="#">这是超链接</a>
        <!-- 任何标签都可以添加伪类,任何一个标签都可以鼠标悬停 -->
         <div>abc</div>
</body>
</html>
