<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            background-color: red;
            /* 去下划线 */
            text-decoration: none;
            width: 100px;
            height: 50px;
            /* 行内块 */
            display: inline-block;
            color: white;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中 */
            line-height: 50px;
        }
        a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- a{导航$5}*5   
    选多行加内容 alt+shift+左键单击 
    -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
