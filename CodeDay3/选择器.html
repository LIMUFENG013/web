<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p设置文字颜色是红色 */
        div p{
            color: red;
        }
        /* div的儿子a文字颜色是红色 */
        div>a{
            color: red;
        }
        /* 并集div span h1*/
        div,span,h1 {
            color: aqua;
        }
        /* 交集选择器 */
        p.box {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 后代选择器  根据HTML标签的嵌套关系,选择父元素后代中满足条件的元素
    语法: 选择器1 选择器2 {css}
    结果: 在选择器1所找到标签的后代(儿子,孙子,重孙子...)中     
    -->
    <p>这是一个p标签</p>
    <div>
        <p>这是div的儿子p</p>
    </div>
    <!-- 子代选择器 根据HTML标签的嵌套关系,选择父元素子代中满足条件的元素
    语法:选择器1>选择器2 {CSS}
    结果:在选择器1所找到标签的子代(儿子)中,找到满足选择器2标签,设置样式 
    -->
    <div>
        <a href="#">这是div里面的a</a>
        <p>
            <a href="#">这是div里面的p里面的a</a>
        </p>
    </div>
    <!-- 并集选择器 同时选择多组标签,设置相同样式
    语法: 选择器1,选择器2{CSS}
    结果:找到选择器1和选择器2选中的标签,设置样式
    注意点:1. 并集选择器中每组选择器之间通过 , 分隔开
    2. 并集选择器中每组选择器可以是 基础选择器或者复合选择器
    3. 并集选择器中每组选择器通常一行写一个,提高代码可读性
    -->
    <div>div</div>
    <span>span</span>
    <h1>h1</h1>

    <h2>h2</h2>
    <!-- 交集选择器  -->
     <p class="box">这是p标签:box</p>
     <p>ppppp</p>
     <div class="box">这是div box标签</div>
</body>
</html>
